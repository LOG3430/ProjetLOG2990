<h2 mat-dialog-title>Un quiz du même nom existe déjà, veuillez choisir un nouveau nom</h2>
<mat-dialog-content>
    <input matInput [(ngModel)]="newName" placeholder="Nouveau nom" (keydown.enter)="submitForm()">
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button [mat-dialog-close]="newName" [disabled]="!newName">Confirmer</button>
</mat-dialog-actions>
